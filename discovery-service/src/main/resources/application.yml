server:
  port: 8761

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false

spring:
  application:
    name: discovery-service

logging:
  level:
    com.netflix.eureka: OFF
    com.netflix.discovery: OFF