# Test Configuration for Employee Service
spring:
  application:
    name: employee-service
  # Override config server import for tests
  config:
    import: # Empty to disable config server
  
  # Test Database Configuration (H2 in-memory database)
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  # JPA Configuration for Tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  # Disable Flyway for tests (using JPA ddl-auto instead)
  flyway:
    enabled: false

  # Disable Cloud Config
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

# Disable Eureka Client for tests
eureka:
  client:
    enabled: false

# Logging Configuration for Tests
logging:
  level:
    org.springframework.web: DEBUG
    com.employeemgt: DEBUG
    org.hibernate.SQL: DEBUG

# Server port for tests
server:
  port: 0