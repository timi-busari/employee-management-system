# Test Configuration for Employee Service

# Test Database Configuration (H2 in-memory database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Flyway for tests (using JPA ddl-auto instead)
spring.flyway.enabled=false

# Disable Config Server for tests - this completely overrides the main config
spring.config.import=
spring.cloud.config.enabled=false

# Disable Eureka Client for tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Disable Kafka for tests
spring.kafka.bootstrap-servers=
spring.kafka.producer.bootstrap-servers=
spring.kafka.consumer.bootstrap-servers=

# Logging Configuration for Tests
logging.level.org.springframework.web=DEBUG
logging.level.com.employeemgt=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Server port for tests
server.port=0