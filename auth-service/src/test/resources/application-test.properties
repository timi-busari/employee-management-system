# Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Configuration for Tests
app.jwt.secret=testSecretKeyForJWTTokenGenerationInTestEnvironmentOnly
app.jwt.expiration=86400000

# Disable Eureka Client for Tests
eureka.client.enabled=false

# Disable Cloud Config for Tests
spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false

# Disable Kafka for Tests
spring.kafka.consumer.auto-startup=false
spring.kafka.producer.enabled=false

# Logging Configuration for Tests
logging.level.org.springframework.web=DEBUG
logging.level.com.employeemgt=DEBUG
logging.level.org.hibernate.SQL=DEBUG