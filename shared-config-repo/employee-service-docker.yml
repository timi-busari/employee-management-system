# Employee Service Docker Configuration
server:
  port: 8083

spring:
  application:
    name: employee-service
  
  # Database configuration for Docker
  datasource:
    url: jdbc:postgresql://postgres:5432/employee_service_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    
  # Kafka Configuration for Docker
  kafka:
    bootstrap-servers: kafka:29092
    consumer:
      group-id: employee-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Database Management
management:
  database:
    postgres-url: jdbc:postgresql://postgres:5432/postgres
    postgres-username: admin
    postgres-password: admin123

# Eureka Configuration for Docker
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}